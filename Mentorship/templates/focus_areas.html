<head>
    <title>Mentoring App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<div class="container">
<form method="POST">
    <label>What areas did you focus on?</label><br>
    {% for area in areas %}
        <input type="checkbox" name="areas" value="{{ area }}">{{ area }}<br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>
</div>
